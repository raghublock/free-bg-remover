<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free BG Remover | Instant Background Removal</title>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@latest/dist/bundle.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        .card { background: white; max-width: 600px; margin: auto; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .upload-area { border: 2px dashed #007bff; padding: 20px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; background: #f8fbff; }
        .preview-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .preview-box { flex: 1; min-width: 200px; max-width: 250px; }
        .preview-box img { width: 100%; border-radius: 10px; border: 1px solid #ddd; display: none; }
        .preview-box p { font-size: 12px; color: #555; margin-top: 5px; word-break: break-all; }
        #processBtn { background: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; }
        #processBtn:disabled { background: #ccc; }
        #status { display: none; background: #fff3cd; padding: 10px; border-radius: 8px; margin: 15px 0; font-size: 14px; }
        .download-btn { display: none; background: #28a745; color: white; text-decoration: none; padding: 10px 20px; border-radius: 20px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>✂️ Free Background Remover</h2>
    <p>Upload any photo to remove background for free</p>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p id="fileName">Click to Upload Image</p>
        <input type="file" id="fileInput" accept="image/*" hidden>
    </div>

    <button id="processBtn">Remove Background</button>

    <div id="status">AI Model is loading... Please wait (First time takes 30-60 sec)</div>

    <div class="preview-container">
        <div class="preview-box">
            <h4 id="origTitle" style="display:none;">Original Image</h4>
            <img id="inputPreview" alt="Input">
            <p id="inputName"></p>
        </div>

        <div class="preview-box">
            <h4 id="resTitle" style="display:none;">Result Image</h4>
            <img id="outputImg" alt="Result">
            <a id="dlLink" class="download-btn" download="removed_bg.png">Download HD</a>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const inputPreview = document.getElementById('inputPreview');
    const inputName = document.getElementById('inputName');
    const outputImg = document.getElementById('outputImg');
    const processBtn = document.getElementById('processBtn');
    const status = document.getElementById('status');
    const dlLink = document.getElementById('dlLink');

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            // Show Original Preview
            const reader = new FileReader();
            reader.onload = (event) => {
                inputPreview.src = event.target.result;
                inputPreview.style.display = "block";
                document.getElementById('origTitle').style.display = "block";
            };
            reader.readAsDataURL(file);
            
            inputName.innerText = file.name;
            fileName.innerText = "Selected: " + file.name;
            
            // Hide previous results
            outputImg.style.display = "none";
            dlLink.style.display = "none";
            document.getElementById('resTitle').style.display = "none";
        }
    };

    processBtn.onclick = async () => {
        const file = fileInput.files[0];
        if (!file) return alert("Pehle photo select karein!");

        status.style.display = "block";
        processBtn.disabled = true;
        processBtn.innerText = "Processing...";

        try {
            const blob = await imgly.backgroundRemoval(file);
            const url = URL.createObjectURL(blob);
            
            outputImg.src = url;
            outputImg.style.display = "block";
            document.getElementById('resTitle').style.display = "block";
            
            dlLink.href = url;
            dlLink.style.display = "inline-block";
            
            status.style.display = "none";
        } catch (err) {
            console.error(err);
            alert("Error: Try refreshing the page.");
            status.style.display = "none";
        }
        processBtn.disabled = false;
        processBtn.innerText = "Remove Background";
    };
</script>

</body>
</html>
